service: megabus-demand-analysis

provider:
  name: aws
  runtime: python3.7
  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        Fn::GetAtt:
          - journeysTable
          - Arn
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource: "arn:aws:sns:${self:provider.region}:${self:provider.environment.AWS_ACCOUNT_ID}:scrape-parameters"

  environment:
    AWS_ACCOUNT_ID: ${file(./vars.yml):AWS_ACCOUNT_ID}
    REGION: ${self:provider.region}
    SENTRY_KEY: ${file(./vars.yml):SENTRY_KEY}
    SENTRY_PROJECT: ${file(./vars.yml):SENTRY_PROJECT}

functions:
  scrape_megabus:
    handler: handler.scrape_megabus
    timeout: 60
    events:
      - sns: scrape-parameters

  trigger_scrape_megabus:
    handler: handler.trigger_scrape_megabus
    timeout: 60
    events:
      - schedule: rate(2 hours)

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false

resources:
 Resources:
   journeysTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: journeysTable
        AttributeDefinitions:
          - AttributeName: journey_id
            AttributeType: S
        KeySchema:
          - AttributeName: journey_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
